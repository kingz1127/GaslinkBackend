spring:
  application:
    name: gaslink-api
  profiles:
    active: dev
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/gaslink}
    username: ${DATABASE_USER:gaslink}
    password: ${DATABASE_PASS:gaslink}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    locations: classpath:db/migration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

server:
  port: 8080
  servlet:
    context-path: /

app:
  jwt:
    secret: NR1zq9d7vkR1ohmc/NbkCCGPfM6Uc3HnsylVGFk8NcQ=
  s3:
    endpoint: ${S3_ENDPOINT:https://s3.amazonaws.com}
    access-key: ${S3_ACCESS_KEY:}
    secret-key: ${S3_SECRET_KEY:}
    region: ${S3_REGION:us-east-1}
    bucket: ${S3_BUCKET:gaslink-media}
  paystack:
    secret-key: ${PAYSTACK_SECRET_KEY:}
    webhook-secret: ${PAYSTACK_WEBHOOK_SECRET:}
  otp:
    expiry-minutes: 5

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /api/docs